<ion-header>

  <ion-navbar>
    <ion-buttons float-left>
      <button ion-button icon-only (click)="cerrarAplicacion()">

          <ion-icon name="power"></ion-icon>

      </button>
    </ion-buttons>
    <ion-title text-center>Rutas Disponibles</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="avanzarPagina()">
        <div *ngIf="avanzar">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </div>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item text-right>
    <ion-label>{{date  | date: 'dd-MM-yyyy HH:mm'}}</ion-label>
  </ion-item>
  <ion-item no-lines>
    <ion-avatar item-start>
      <img src="assets/img/avatar.png">
    </ion-avatar>
    <h2>{{ equipoProvider.usuario[0].codigoUsuario }}</h2>
  </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <h1 text-center>Seleccione Rutas</h1>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

      <ion-list>
           <div *ngFor="let ruta of equipoProvider.rutasCargadas">
            <ion-item *ngIf="ruta.idRutaEjecucion == null">
                  <ion-label>{{ ruta.nombre }}</ion-label>
                  <ion-checkbox (ionChange)="seleccion_radio(ruta, $event.checked)"></ion-checkbox>
            </ion-item>
          </div>
      </ion-list>

<div padding>
<button ion-button
        block
        color="secondary"
        (click)="inicia_ruta()">
  Cargar Ruta
</button>
</div>

</ion-content>
