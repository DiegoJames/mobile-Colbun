<ion-header>

  <ion-navbar>
    <ion-title text-center>Rutas</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarAplicacion()">
        Cerrar sesi√≥n
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <ion-avatar item-start>
      <img src="assets/img/avatar.png">
    </ion-avatar>
    <h2>{{ usuarioProvider.usuario.codigoUsuario }}</h2>
  </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <h1 text-center>Seleccione Ruta</h1>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-list radio-group [(ngModel)]="idRuta">
    <ion-item *ngFor="let ruta of equipoProvider.rutasCargadas">

      <ion-label [ngStyle]="styles(ruta)"> {{ ruta.nombre }} </ion-label>

      <ion-radio [ngStyle]="styles(ruta)" [value]="ruta.idRuta"></ion-radio>
    </ion-item>
  </ion-list>





<div padding>
<button ion-button
        block
        color="secondary"
        (click)="carga_equipos()">
  Iniciar Ruta
</button>
</div>


  <div padding>
  <button ion-button
          block
          color="secondary"
          (click)="sincronizarTodos()">
    Sincronizar Rutas
  </button>
  </div>



</ion-content>
